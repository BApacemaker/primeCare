<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
     <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watchOut()}" />
    </f:metadata>

    <body>

        <ui:composition template="./home.xhtml">

            <ui:define name="content">
                
           
                    <h:form  id="form">
                        
                       <center> 
                           <h:outputText  id="msg"  value="#{privilegesController.msg}"  style="color: green" />
                           <p:separator/>
                            
                           <h:panelGrid id="inputs">
                               <h:panelGrid columns="3">
                                   <p:outputLabel value="#{lm.groups} #{lm.of} #{lm.Users}" for="usergroup" />
                                   <p:selectOneMenu id="usergroup" required="true" requiredMessage="fill" value="#{privilegesController.iduser}">
                                       <f:selectItem itemLabel="" itemValue=""/>
                                       <f:selectItems value="#{privilegesController.listOfUsers}" var="user" itemLabel="#{user.name}" itemValue="#{user.idusergroup}" />
                                     
                                   </p:selectOneMenu>
                                   <p:message for="usergroup"/>
                               </h:panelGrid>
                          
                             <h:panelGrid >
                                 
                                 <p:pickList effect="bounce" converter="#{privilegesController}" value="#{privilegesController.privileges}" var="menu" itemLabel="#{menu.name}" itemValue="#{menu}"/>
                                 
                            </h:panelGrid> 
                           
                           <h:panelGrid >
                                <p:commandButton action="home.xhtml?faces-redirect=true" immediate="true" value="close"/>
                                <p:commandButton actionListener="#{privilegesController.savePrivileges()}"  update="inputs,msg" value="save"/>                       
                         
                            </h:panelGrid>
                           </h:panelGrid>
                       </center>
                        
                    </h:form>
             

            </ui:define>

        </ui:composition>

    </body>
</html>
