<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watchOut()}" />
    </f:metadata>
    
    <body>

        <ui:composition template="./home.xhtml">

            <ui:define name="content">

                <h:form>  <p:commandButton actionListener="#{chartbean.chartJumlahMahasiswaPerFakulas()}"
                                           value="chart" ajax="true" oncomplete="PF('dlgChart').show()"></p:commandButton>
                </h:form>

                <h:form>
                    <p:dialog id="dlgChart" widgetVar="dlgChart"
                              modal="true" header="chart">
                      #{admissionController.admission}     

                    </p:dialog>  

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
